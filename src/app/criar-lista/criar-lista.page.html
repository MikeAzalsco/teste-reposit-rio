<ion-header [translucent]="true">
  <ion-toolbar style="--background: #363889">
    <ion-title>
      Criar Lista de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col size="6">
          <ion-item >
            <ion-input style="--background:#f1f7e3" type="text" placeholder="Insira um Novo Item" [(ngModel)]="itemAComprar">Item</ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-input style="--background:#f1f7e3" type="number" placeholder="Insira o Preço" [(ngModel)]="valorACobrar" >Preço</ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-item>
            <ion-input style="--background:#f1f7e3" type="number" placeholder="Insira a quantidade" [(ngModel)]="quantidadeAComprar">Quantidade</ion-input>
            <ion-button color="dark" (click)="adicionarItem()"> + </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div padding>
      <ion-list style="--background:#77942e" color="dark">
        <ion-item *ngFor="let itemAtual of listaDeCompras; let i = index">
          <div>{{i+1}} - {{itemAtual}}</div>
          <div slot="end">
            <ion-button fill="clear" (click)="editarItem(i)"> <ion-icon name="pencil-outline"></ion-icon> </ion-button>
            <ion-button fill="clear" (click)="apagarItem(i)"> <ion-icon name="trash"></ion-icon> </ion-button>
          </div>
        </ion-item>
      </ion-list>
    </div>

  </div>

  <div id="container">
    <ion-button href="/home">Butão</ion-button>
  </div>
</ion-content>
